<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
    </header>
    <main>
      <input type="checkbox" aria-label="Pricing type" id="togglePricing" />
      <label for="togglePricing" class="toggleSwitch">
        <span class="switchAnnual">Annually</span>
        <span class="switchMonthly">Monthly</span>
      </label>
      <div id="main">
        <section aria-label="Basic">
          <h2>Basic</h2>
          <p class="price annual">&dollar;199.99</p>
          <p class="price monthly">&dollar;19.99</p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </section>
        <section aria-label="Professional" class="active">
          <h2>Professional</h2>
          <p class="price annual">&dollar;249.99</p>
          <p class="price monthly">&dollar;24.99</p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </section>
        <section aria-label="Master">
          <h2>Master</h2>
          <p class="price annual">&dollar;399.99</p>
          <p class="price monthly">&dollar;39.99</p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </section>
      </div>
    </main>
  </body>
</html>
