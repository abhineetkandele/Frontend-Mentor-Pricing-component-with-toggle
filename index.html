<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="slider-container">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <span>monthly</span>
      </div>
    </header>
    <main>
      <section aria-label="Basic">
        <h2>Basic</h2>
        <p class="price">&dollar;199.99</p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </section>
      <section aria-label="Professional" class="active">
        <h2>Professional</h2>
        <p class="price">&dollar;249.99</p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </section>
      <section aria-label="Master">
        <h2>Master</h2>
        <p class="price">&dollar;399.99</p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </section>
    </main>
    <script src="js/main.js" />
  </body>
</html>
